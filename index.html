<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do-List</h1>
            <img src="icons/list_icon.png" alt="to-do-list icon">
        </div>

        <p style="display: none;"></p>

        <div class="addList">
            <input type="text" placeholder="Add task" id="taskTxt">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="taskitems">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
